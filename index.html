<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>GaanaMagic- Our Song of the Day!</title>
</head>
<body>
    <div class="bg">
        <nav class="navbar">
            <div class="left-nav">
                <img src="/Images/logo.png" alt="">
            </div>
            <div class="right-nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SPECIFICATIONS</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
        <main class="main">
            <div class="left-main">
                <h1>SOOTHE <br> YOURSELF <br> WITH US</h1></div>
                <div class="right-main">
                <p>Click here to play..</p>
                <img src="/Images/play.png" id="play_pause" alt="">
            </div>
        </main>
    </div>

    <audio id="mysong">
        <source src="Music/melody-of-nature-main-6672.mp3" type="audio/mp3">
    </audio>

    <script>
        var icon = document.getElementById("play_pause");
        var song = document.getElementById("mysong");
        
        icon.onclick = function (){
            if(song.paused){
                song.play();
                icon.src = "/Images/pause.png"
            }else{
                song.pause();
                icon.src = "/Images/play.png";
            }
        }
 
 </script>
    
</body>
</html>
